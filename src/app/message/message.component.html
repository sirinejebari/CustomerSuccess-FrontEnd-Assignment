<article *ngIf="message" class="message is-small" [ngClass]="message.type">
    <div class="message-header">
        <p>{{message.title}}</p>
        <button class="delete is-small" (click)="hideMessage()" aria-label="delete"></button>
    </div>
    <div class="message-body">
        {{message.message}}</div>
</article>
